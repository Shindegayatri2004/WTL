<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
    background-size: cover;
    background-attachment: fixed;
    color:white;
  }

  .container {
    background-color:grey;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    margin-top: 50px;
  }

  .form-label {
    font-weight: 500;
    color: #000;
  }
</style>

</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">ðŸ“‹ Register for Library Access</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <a href="booking.html" class="btn btn-primary">Next</a>
    </form>
  </div>
</body>
</html>
