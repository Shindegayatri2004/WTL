<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Todo List</h2>
    <div id="data-container"></div>

    <script>
        function getdata() {
            let p = fetch("https://jsonplaceholder.typicode.com/todos");

            p.then((response) => {
                console.log("Data received");
                return response.json();
            })
            .then((result) => {
                console.log("Parsed data:", result);

                // Create table
                let table = `<table>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>`;

                // Loop through the data
                result.forEach(todo => {
                    table += `
                        <tr>
                            <td>${todo.id}</td>
                            <td>${todo.title}</td>
                            <td>${todo.completed ? "✅" : "❌"}</td>
                        </tr>
                    `;
                });

                table += `</table>`;

                // Insert into page
                document.getElementById("data-container").innerHTML = table;
            })
            .catch((e) => {
                console.log("Error:", e);
            });
        }

        getdata();
    </script>

</body>
</html>
